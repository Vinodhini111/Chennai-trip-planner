<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - TN Trip Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <div class="text-center z-10">
        <h1 class="text-5xl md:text-7xl font-bold text-white mb-4">Chennai Planner</h1>
        <p class="text-xl md:text-2xl text-blue-300 mb-12">Find any bus or train route, with transfers.</p>
        <a href="planner.html" class="inline-block px-10 py-4 bg-blue-600 text-white text-xl font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
            Start Planning
        </a>
    </div>
    <div class="globe-container">
        <div class="globe">
            <div class="vehicle-orbit" style="--orbit-radius: 120px; --anim-duration: 15s;">
                <div class="vehicle bus"><i data-lucide="bus" class="w-6 h-6"></i></div>
            </div>
            <div class="vehicle-orbit" style="--orbit-radius: 170px; --anim-duration: 20s; --anim-delay: -5s;">
                <div class="vehicle train"><i data-lucide="train-front" class="w-6 h-6"></i></div>
            </div>
        </div>
    </div>
    <script> lucide.createIcons(); </script>
</body>
</html>
