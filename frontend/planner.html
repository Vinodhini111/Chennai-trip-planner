<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Trip Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <header class="relative text-center mb-8">
            <a href="index.html" class="absolute left-0 top-2 text-blue-600 hover:text-blue-800">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </a>
            <h1 class="text-4xl font-bold text-blue-700">Chennai Trip Planner</h1>
            <p class="text-lg text-gray-600">Find the best bus and train routes across the city.</p>
        </header>
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <form id="search-form">
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                    <div class="md:col-span-2">
                        <label for="source" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                        <input type="text" id="source" list="station-list"
                               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                               placeholder="e.g., Koyambedu" required>
                    </div>
                    <div class="flex items-end justify-center">
                        <button type="button" id="swap-btn" class="p-3 bg-gray-200 text-gray-600 rounded-full hover:bg-blue-100 mt-6 md:mt-0">
                            <i data-lucide="arrow-left-right" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div class="md:col-span-2">
                        <label for="destination" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                        <input type="text" id="destination" list="station-list"
                               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                               placeholder="e.g., Velachery" required>
                    </div>
                </div>
                <button type="submit" id="search-btn"
                        class="w-full p-4 mt-6 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200">
                    Find Routes
                </button>
            </form>
            <datalist id="station-list"></datalist>
        </div>
        <div>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Suggested Routes</h2>
            <div id="results-container" class="space-y-4">
                <p class="text-gray-500" id="results-placeholder">Enter a source and destination to see routes.</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script> lucide.createIcons(); </script>
</body>
</html>
